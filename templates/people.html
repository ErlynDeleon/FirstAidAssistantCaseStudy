{% extends 'base.html' %} {% block content %}
<div class="container my-5">
  <h2 class="text-center text-primary mb-4">ðŸ©º Recorded Individuals</h2>
  <div class="row">
    {% for person in people %}
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card person-card h-100 shadow-sm p-3 rounded-4">
        <div class="card-body">
          <h5 class="card-title text-success">{{ person.name }}</h5>
          <p class="card-text mb-2 info-text">
            <strong>Age:</strong> {{ person.age }}<br />
            <strong>Gender:</strong> {{ person.gender }}<br />
            <strong>Symptom:</strong> {{ person.symptom }}<br />
            <strong>Advice:</strong> {{ person.advice }}
          </p>
          <form
            action="{{ url_for('delete_person', index=loop.index0) }}"
            method="POST"
            onsubmit="return confirm('Are you sure you want to delete {{ person.name }}?');"
          >
            <button type="submit" class="btn btn-danger w-100 mt-3">
              ðŸ—‘ Delete
            </button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
